<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
<table *ngIf="dataLoaded==true" class="table">
    <thead>
        <tr>
            <th>CarId</th>
            <th>BrandId</th>
            <th>ColorId</th>
            <th>modelYaer</th>
            <th>dailyPrice</th>
            <th>descriptio</th>
          
        </tr>
    
        <tr *ngFor="let car of Cars">
            <td>{{car.carId}}</td>
            <td>{{car.brandId}}</td>
            <td>{{car.colorId}}</td>
            <td>{{car.modelYaer}}</td>
            <td>{{car.dailyPrice}}</td>
            <td>{{car.descriptio}}</td>
        </tr>
    </thead>
    </table>
